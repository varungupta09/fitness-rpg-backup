<html>
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="box">
        <div class="login">
            <div class="Title">
                <h2>Login</h2>
            </div>
        </div>
        <div class="credentials">
            <form action="">
                <br>
                <input type="text" placeholder="Username" id="username">
                <br>
                <br>
                <input type="text" placeholder="Password" id="password">
                <br>
                <br>
                <br>
            </form>
            <button type="click" id="login-button">Login</button>
        </div>
        <h4>Don't have an account ?</h4>
        <span class="signup">
            <h5 onclick="window.location.href='./signup/signup.html'">
                Sign up
            </h5>
        </span>
    </div>
</body>
</html>
