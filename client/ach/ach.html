<!DOCTYPE html>
<html>
  <head>
    <title>Fitness App Achievements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ach.css">
    <script type="module" src="ach.js" defer></script>
  </head>
  <body>
<body class = 'body'>
    <div class="achievements">
      <h2>Achievements</h2>
      <p id = "description">Earn points by completing missions:</p>
      <ul id="missions">
        <li>
          <input type="checkbox" id="mission1">
          <label for="mission1">Walk 10,000 steps</label>
        </li>
        <li>
          <input type="checkbox" id="mission2">
          <label for="mission2">Drink 8 glasses of water</label>
        </li>
        <li>
          <input type="checkbox" id="mission3">
          <label for="mission3">Complete a 30-minute workout</label>
        </li>
        <li>
          <input type="checkbox" id="mission4">
          <label for="mission4">Do 50 pushups</label>
        </li>
        <li>
          <input type="checkbox" id="mission5">
          <label for="mission5">Do 50 squats</label>
        </li>
        <li>
          <input type="checkbox" id="mission6">
          <label for="mission6">Run 5 kilometers</label>
        </li>
        <li>
          <input type="checkbox" id="mission7">
          <label for="mission7">Burn 500 calories in a workout</label>
        </li>
        <li>
          <input type="checkbox" id="mission8">
          <label for="mission8">Complete 10,000 steps in high heels</label>
        </li>
      </ul>
      <p id = 'totalPoints'>Total points: <span id="total-points">0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
